<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>GamersIRL Checkout</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body style="background-color:#443f3f;">
        <script src="script.js"></script>
        <!-- links for other pages -->
        <div class="navigation">
            <a href="Homepage.html">Home</a>
            <a href="TechnoJump.html">Techno Jump</a>
            <a href="CyberSurvivor.html">Cyber Survivor</a>
            <a href="Goblin-Slayer.html">Goblin Slayer</a>
            <a href="Checkout.html" class="active">Checkout</a>
            <img src="croppedlogo.png" alt="" class="end" height="50" width="100">
        </div>
        <br>
        <h2>Make your order here below:</h2>
        <br>
        <form>
            <input type="checkbox" id="TechnoJumpCheck" name="TechnoJumpCheck">
            <label for="TechnoJumpCheck"> TechnoJump</label><br>
            <input type="checkbox" id="CyberSurvivorCheck" name="CyberSurvivorCheck">
            <label for="CyberSurvivorCheck"> Cyber Survivor</label><br>
            <input type="checkbox" id="GoblinSlayerCheck" name="GoblinSlayerCheck">
            <label for="GoblinSlayerCheck"> Goblin Slayer</label><br><br>
            <input type="text" id="Address" name="AddressInput"</input><br>
            <label for="Address"> Address</label><br><br>
            <input type="text" id="CreditCard" name="Creditcardnumber"</input><br>
            <label for="CreditCard"> Credit Card Number</label><br><br>
            <input type="text" id="CreditCard2" name="Creditcardpin"</input><br>
            <label for="CreditCard2"> PIN</label><br><br>
            <button id="CheckoutButton">Submit</button>
        </form
        <div class="alert" position: absolute;bottom>
            <span class="closebtn" onclick="this.parentElement.style.display='none';" onload="this.parentElement.style.display='none';">&times;</span>
            Success! Thank you for purchasing our games!
        </div>
    </body>
</html>
